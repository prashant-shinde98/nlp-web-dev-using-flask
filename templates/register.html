<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>NLP App | Register Page</title>
</head>    
<body>

    <h1>NLP App</h1>

    <h3>Register Here</h3>

    {% if message %}
        <p style='color:red'></style>{{ message }}</p>
    {% endif %}

    <form action="/perform_registration" method="post">
        <label>Name</label><br>
        <input type="text" name="username" required><br>
        <label>Email</label><br>
        <input type="email" name="useremail" required><br>
        <label>Password</label><br>
        <input type="password" name="userpassword" required><br>
        <input type="submit" value="Register">
    </form>

    <p>Already a member? <a href="/">Login</a></p>

</body>
</html>
